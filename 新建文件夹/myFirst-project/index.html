<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>y</title>
  </head>
  <body>
    <!-- index.html是vue-cli构的项目结构中默认的主渲染页面文件(在webpack配置文件中配置),即实际上整个应用只有当前这个html页面，所谓的单页面应用 -->
    <!-- index.html中的#app指定绑定目标，而vue文件里的#app提供填充内容，两者在运行时指的是同一个DOM元素。 -->
    <div id="app">
      <p>我是挂载元素的内容，但我的父元素 div#app 将要被vue实例化配置的template模板替换</p>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
